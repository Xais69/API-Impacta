<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Adicionar Aluno</title>
</head>

<body>
  <h1>Adicionar Aluno</h1>
  <form action="{{ url_for('alunos.create_aluno') }}" method="post">
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" required><br>

    <label for="idade">Idade:</label><br>
    <input type="number" id="idade" name="idade" required><br>

    <label for="data_nascimento">Data de Nascimento:</label><br>
    <input type="date" id="data_nascimento" name="data_nascimento" required><br>

    <label for="nota_primeiro_semestre">Nota do Primeiro Semestre:</label><br>
    <input type="number" id="nota_primeiro_semestre" name="nota_primeiro_semestre" step="0.01" required><br>

    <label for="nota_segundo_semestre">Nota do Segundo Semestre:</label><br>
    <input type="number" id="nota_segundo_semestre" name="nota_segundo_semestre" step="0.01" required><br>

    <input type="submit" value="Adicionar Aluno">
  </form>
  <a href="{{ url_for('alunos.get_alunos') }}">Voltar para a lista de alunos</a>
</body>

</html>
