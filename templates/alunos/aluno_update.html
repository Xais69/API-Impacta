<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atualizar Aluno</title>
</head>

<body>
  <h1>Atualizar Aluno</h1>
  <form action="{{ url_for('alunos.update_aluno', id_aluno=aluno['id']) }}" method="POST">
    <input type="hidden" name="_method" value="PUT">
    
    <label for="nome">Nome:</label><br>
    <input type="text" id="nome" name="nome" value="{{ aluno['nome'] }}"><br>
    
    <label for="idade">Idade:</label><br>
    <input type="number" id="idade" name="idade" value="{{ aluno['idade'] }}"><br>
    
    <label for="email">Email:</label><br>
    <input type="email" id="email" name="email" value="{{ aluno['email'] }}"><br>
    
    <label for="telefone">Telefone:</label><br>
    <input type="text" id="telefone" name="telefone" maxlength="15" value="{{ aluno['telefone'] }}"><br>
    
    <button type="submit">Atualizar</button>
  </form>
</body>

</html>
