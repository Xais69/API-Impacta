<!-- alunos.html -->
<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Lista de Alunos</title>
</head>

<body>
  <h1>Lista de Alunos</h1>
  <ul>
    {% for aluno in alunos %}
    <li><a href="{{ url_for('alunos.get_aluno', id_aluno=aluno.id) }}">{{ aluno.nome }} (ID: {{ aluno.id }})</a>
      <br>
      <span>Idade: {{ aluno.idade }}</span>
      <br>
      <span>Telefone: {{ aluno.telefone }}</span>
      <br>
      <span>Email: {{ aluno.email }}</span>
    </li>
    {% endfor %}
  </ul>


</body>

</html>
