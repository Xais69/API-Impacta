<!DOCTYPE html>
<html lang="pt-BR">

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Atualizar Turma</title>
</head>

<body>
  <h1>Atualizar Turma</h1>
  <form action="{{ url_for('turmas.update_turma', id_turma=turma.id) }}" method="POST">    <input type="hidden" name="_method" value="PUT">
    
    <label for="nome">Nome da turma:</label>
    <input type="text" id="nome" name="nome" value="{{ turmas.nome_turma }}" required>

    <label for="idade">Quantidade de alunos:</label>
    <input type="number" id="qtd_alunos" name="qtd_alunos" value="{{ turma.qtd_alunos }}" required><br>
    
    <button type="submit">Atualizar</button>
  </form>
</body>

</html>
